<h1>Displaying {{ listUsers.length}} users</h1>
<mat-card *ngFor="let user of listUsers" class="example-card">
    <mat-card-header>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{user.company.catchPhrase}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> <a class = "action-link" [routerLink] ="['/users/view', user.id]"> View </a> </button>
      <button mat-button> <a class = "action-link" [routerLink] ="['/users/edit', user.id]"> Edit </a> </button>
      <button mat-button> <a class = "action-link" [routerLink] ="['/users/delete', user.id]"> Delete </a> </button>
    </mat-card-actions>
  </mat-card>
