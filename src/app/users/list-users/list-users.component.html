<h1 *ngIf="listUsers">Displaying {{ listUsers.length}} users</h1>
<mat-card class = "card-details" *ngFor="let user of listUsers">
    <mat-card-header>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{user.company.catchPhrase}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a class = "action-link" [routerLink] ="['/users/view', user.id]"> View </a> |
      <a class = "action-link" [routerLink] ="['/users/edit', user.id]"> Edit </a> |
      <a class = "action-link" [routerLink] ="['/users/delete', user.id]"> Delete </a>
    </mat-card-actions>
  </mat-card>
