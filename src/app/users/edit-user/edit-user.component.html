<mat-card>
    <mat-card-title>Update User</mat-card-title>
    <mat-card-content>
        <div *ngIf="dataLoaded">
        <form [formGroup]="editUserForm" (submit)="updateUser()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter name here" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-error *ngIf="editUserForm.controls['name'].errors && editUserForm.controls['name'].hasError('required')">
                        Name is reuired
                    </mat-error>
                    <mat-error *ngIf="editUserForm.controls['name'].errors && editUserForm.controls['name'].hasError('minlength')">
                        Name should be at least three characters long
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter email here" formControlName="email">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>abc@xyz.com</mat-hint>
                    <mat-error *ngIf="editUserForm.controls['email'].errors && editUserForm.controls['email'].hasError('required')">
                        Email is reuired
                    </mat-error>
                    <mat-error *ngIf="editUserForm.controls['email'].errors && editUserForm.controls['email'].hasError('email')">
                        Email is invalid
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Enter phone here" formControlName="phone">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-error *ngIf="editUserForm.controls['phone'].errors && editUserForm.controls['phone'].hasError('required')">
                        Phone is reuired
                    </mat-error>
                    <mat-error *ngIf="editUserForm.controls['phone'].errors && editUserForm.controls['phone'].hasError('maxlength')">
                        Phone can be maximum 10 digits long
                    </mat-error>
                </mat-form-field>
            </p>

            <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!editUserForm.valid">Update User</button>
            </div>
        </form>
        </div>
    </mat-card-content>
</mat-card>
