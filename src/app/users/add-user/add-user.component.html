<mat-card>
    <mat-card-title>Add New User</mat-card-title>
    <mat-card-content>
        <form [formGroup]="addUserForm" (submit)="addUser()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter name here" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter email here" formControlName="email">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>abc@xyz.com</mat-hint>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Enter phone here" formControlName="phone">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </p>

            <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">Add User</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
